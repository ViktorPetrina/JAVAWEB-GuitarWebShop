<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Guitar</title>
    <link rel="stylesheet" th:href="@{/css/guitarEdit.css}">
    <link rel="stylesheet" th:href="@{/css/guitarListAndHeader.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

<header th:replace="~{fragments/header}"></header>

<main class="edit-guitar-container">
    <h1>Edit Guitar</h1>
    <form th:action="@{/GuitarStore/guitars/update}" th:object="${guitar}" method="post" class="edit-form">
        <input type="hidden" th:field="*{id}"/>

        <label>
            Title:
            <input type="text" th:field="*{title}" required />
        </label>

        <label>
            Description:
            <textarea th:field="*{description}" required></textarea>
        </label>

        <label>
            Price:
            <input type="number" th:field="*{price}" required />
        </label>

        <label>
            Body:
            <input type="text" th:field="*{body}" required />
        </label>

        <label>
            Neck:
            <input type="text" th:field="*{neck}" required />
        </label>

        <label>
            Pickups:
            <input type="text" th:field="*{pickups}" required />
        </label>

        <label>
            Category:
            <select th:field="*{category.id}">
                <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.name}"></option>
            </select>
        </label>

        <label>
            Image URL:
            <input type="text" th:field="*{imageUrl}" required />
        </label>

        <button type="submit" class="update-btn">Update</button>
    </form>

    <a class="back-link" href="/GuitarStore/guitars/list">Back to List</a>
</main>

</body>
</html>
