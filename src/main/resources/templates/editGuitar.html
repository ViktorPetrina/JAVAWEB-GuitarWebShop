<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Guitar</title>
    <link rel="stylesheet" th:href="@{/css/guitarEdit.css}">
</head>
<body>

<h1>Edit Guitar</h1>
<form th:action="@{/GuitarStore/guitars/update}" th:object="${guitar}" method="post">
    <input type="hidden" th:field="*{id}"/>

    <label>Title: <input type="text" th:field="*{title}" required/></label><br>
    <label>Description: <textarea th:field="*{description}" required></textarea></label><br>
    <label>Price: <input type="number" th:field="*{price}" required/></label><br>
    <label>Body: <input type="text" th:field="*{body}" required/></label><br>
    <label>Neck: <input type="text" th:field="*{neck}" required/></label><br>
    <label>Pickups: <input type="text" th:field="*{pickups}" required/></label><br>

    <label>Category:</label>
    <select th:field="*{category.id}">
        <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.name}"></option>
    </select><br>

    <label>Image URL: <input type="text" th:field="*{imageUrl}" required/></label><br>

    <button type="submit">Update</button>
</form>

<a href="/GuitarStore/guitars/list">ðŸ”™ Back to List</a>

</body>
</html>
