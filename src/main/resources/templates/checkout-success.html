<!DOCTYPE html>
<html lang="en">
<head>
    <title>Checkout Success | Guitar Store</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #efefef;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        .success-container {
            background-color: #2c2c2c;
            border: 2px solid #ff0000;
            border-radius: 12px;
            padding: 40px 30px;
            max-width: 600px;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
        }

        h1 {
            color: #ff0000;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        a {
            text-decoration: none;
            background-color: #ff0000;
            color: #fff;
            padding: 12px 25px;
            border-radius: 6px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>

<div class="success-container">
    <h1>Thank you for your purchase!</h1>
    <p th:text="${message}">Your order was successful. We hope you enjoy your new gear!</p>
    <a href="/GuitarStore/guitars/list">Return to Home</a>
</div>

</body>
</html>
