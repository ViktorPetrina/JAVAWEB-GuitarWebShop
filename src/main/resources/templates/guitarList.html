<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Guitar List</title>
    <link rel="stylesheet" th:href="@{/css/guitarList.css}">
</head>
<body>

<a th:href="@{/GuitarStore/guitars/add}">âž• Add Guitar</a>

<table border="1">
    <thead>
    <tr>
        <th>Name</th>
        <th>Price</th>
        <th>Category</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="guitar : ${guitars}">
        <td th:text="${guitar.title}"></td>
        <td th:text="${guitar.price}"></td>
        <td th:text="${guitar.category.name}"></td>
        <td>
            <a th:href="@{/GuitarStore/guitars/edit/{id}(id=${guitar.id})}">Edit</a>
            <a th:href="@{/GuitarStore/guitars/delete/{id}(id=${guitar.id})}" onclick="return confirm('Are you sure?');">Delete</a>
            <a th:href="@{/GuitarStore/guitars/details/{id}(id=${guitar.id})}">View</a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
