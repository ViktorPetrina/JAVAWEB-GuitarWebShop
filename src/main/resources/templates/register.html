<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Guitar Center</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <link rel="stylesheet" th:href="@{/css/guitarListAndHeader.css}">
</head>

<body>
<div class="login-container">
    <h1>Register</h1>

    <form th:action="@{/GuitarStore/register}" method="post" th:object="${user}">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" th:field="*{username}" required/>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" th:field="*{password}" required/>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" th:field="*{email}" required/>

        <label for="role">Role:</label>
        <select id="role" name="role" th:field="*{role}" required>
            <option value="REGULAR">Regular</option>
            <option value="ADMIN">Admin</option>
        </select>

        <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a th:href="@{/GuitarStore/login}">Login</a></p>
</div>

</body>
</html>
