<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Guitar Store</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
<header>
    <div class="header-left">
        <button class="menu-btn" onclick="toggleMenu()">
            <i class="fas fa-bars"></i>
        </button>
    </div>
    <h1>Guitar Store</h1>
    <div class="header-right">
        <form method="get" action="#" th:action="@{/mvc/guitars/list}" class="search-form">
            <input type="text" name="search" placeholder="Search guitars..." th:value="${searchQuery}">
            <button type="submit"><i class="fas fa-search"></i></button>
        </form>
        <a href="/mvc/cart" class="cart-icon">
            <i class="fas fa-shopping-cart"></i>
        </a>
    </div>
</header>

<nav id="category-menu">
    <button class="close-btn" onclick="toggleMenu()">
        <i class="fas fa-times"></i>
    </button>
    <a th:href="@{/mvc/guitars/list(category='ELECTRIC')}">Electric Guitars</a>
    <a th:href="@{/mvc/guitars/list(category='ACOUSTIC')}">Acoustic Guitars</a>
    <a th:href="@{/mvc/guitars/list(category='CLASSICAL')}">Classical Guitars</a>
</nav>

<main class="guitar-list">
    <div class="guitar-card" th:each="guitar : ${guitars}">
        <img th:src="${guitar.imageUrl}" alt="Guitar Image">
        <h2 th:text="${guitar.title}"></h2>
        <p th:text="${guitar.description}"></p>
        <p class="price">$<span th:text="${guitar.price}"></span></p>
        <button class="buy-btn">Add to Cart</button>
    </div>
</main>

<script>
    function toggleMenu() {
        document.getElementById('category-menu').classList.toggle('open');
    }
</script>
</body>
</html>
