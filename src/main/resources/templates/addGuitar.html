<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add New Guitar</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/addGuitar.css}" />
    <link rel="stylesheet" th:href="@{/css/guitarListAndHeader.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

<header th:replace="~{fragments/header}"></header>

<main class="add-guitar-container">
    <h1>Add New Guitar</h1>

    <form th:action="@{/GuitarStore/guitars/add}" th:object="${guitar}" method="post" class="add-form">

        <label for="title">Title:
            <input type="text" id="title" th:field="*{title}" required />
        </label>

        <label for="description">Description:
            <textarea id="description" th:field="*{description}" required></textarea>
        </label>

        <label for="price">Price:
            <input type="number" step="0.01" id="price" th:field="*{price}" required />
        </label>

        <label for="body">Body:
            <input type="text" id="body" th:field="*{body}" />
        </label>

        <label for="neck">Neck:
            <input type="text" id="neck" th:field="*{neck}" />
        </label>

        <label for="pickups">Pickups:
            <input type="text" id="pickups" th:field="*{pickups}" />
        </label>

        <label for="category">Category:
            <select id="category" th:field="*{category.id}" required>
                <option value="">Select category</option>
                <option th:each="cat : ${categories}"
                        th:value="${cat.id}"
                        th:text="${cat.name}">
                </option>
            </select>
        </label>

        <label for="imageUrl">Image URL:
            <input type="text" id="imageUrl" th:field="*{imageUrl}" />
        </label>

        <button type="submit" class="add-btn">Add Guitar</button>
    </form>
</main>

</body>
</html>
