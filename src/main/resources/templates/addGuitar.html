<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add New Guitar</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/addGuitar.css}" />
</head>
<body>
<h1>Add New Guitar</h1>

<form th:action="@{/GuitarStore/guitars/add}" th:object="${guitar}" method="post">
    <div>
        <label for="title">Title:</label>
        <input type="text" id="title" th:field="*{title}" required />
    </div>

    <div>
        <label for="description">Description:</label>
        <textarea id="description" th:field="*{description}" required></textarea>
    </div>

    <div>
        <label for="price">Price:</label>
        <input type="number" step="0.01" id="price" th:field="*{price}" required />
    </div>

    <div>
        <label for="body">Body:</label>
        <input type="text" id="body" th:field="*{body}" />
    </div>

    <div>
        <label for="neck">Neck:</label>
        <input type="text" id="neck" th:field="*{neck}" />
    </div>

    <div>
        <label for="pickups">Pickups:</label>
        <input type="text" id="pickups" th:field="*{pickups}" />
    </div>

    <div>
        <label for="category">Category:</label>
        <select id="category" th:field="*{category.id}" required>
            <option value="">Select category</option>
            <option th:each="cat : ${categories}"
                    th:value="${cat.id}"
                    th:text="${cat.name}">
            </option>
        </select>
    </div>

    <div>
        <label for="imageUrl">Image URL:</label>
        <input type="text" id="imageUrl" th:field="*{imageUrl}" />
    </div>

    <div>
        <button type="submit">Add Guitar</button>
    </div>
</form>
</body>
</html>
